<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>The Odin Project Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="base">
        <div id="lines">
            <div id="lineOne"></div>
            <div id="lineTwo"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <button type="button" id="clear">CLEAR</button>
                <button type="button" id="delete">DELETE</button>
            </div>
            <div class="row">
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="operator">รท</button>
            </div>
            <div class="row">
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="operator">*</button>
            </div>
            <div class="row">
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="operator">-</button>
            </div>
            <div class="row">
                <button type="button" class="button">.</button>
                <button type="button" class="button">0</button>
                <button type="button" class="result">=</button>
                <button type="button" class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
